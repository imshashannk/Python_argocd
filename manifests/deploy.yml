apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/hello-world.image-name: "imshashannk/hello-world"
    argocd-image-updater.argoproj.io/hello-world.update-strategy: "semver"
    argocd-image-updater.argoproj.io/hello-world.tag: ">1.0.0"
    argocd-image-updater.argoproj.io/write-back-method: "git:secret:argocd/git-creds"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: imshashannk/hello-world  # Remove hardcoded tag to let Image Updater manage it
        imagePullPolicy: Always
        ports:
        - containerPort: 8080  
