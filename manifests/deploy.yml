apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  namespace: argocd2
  annotations:
    argocd-image-updater.argoproj.io/hello-world.image-name: "imshashannk/hello-world"
    argocd-image-updater.argoproj.io/hello-world.pull-policy: "Always"
    argocd-image-updater.argoproj.io/hello-world.tag: "latest"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: imshashannk/hello-world:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
