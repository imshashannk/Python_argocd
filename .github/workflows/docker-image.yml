name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger on commits to the main branch (or any other branch you want)

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Store your Docker Hub username in GitHub secrets
        password: ${{ secrets.DOCKER_PASSWORD }}  # Store your Docker Hub password in GitHub secrets
    
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: imshashannk/hello-world:${{ github.sha }}  # Tag the image with the commit hash

