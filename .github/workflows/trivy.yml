name: Trivy Vulnerability Scan

on:
  push:
    branches:
      - main

jobs:
  trivy_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Trivy Security Scan
        uses: aquasecurity/trivy-action@master  # Use master or latest stable tag
        with:
          image-ref: "docker.io/my-organization/my-app:${{ github.sha }}"
          format: "template"
          template: "@/contrib/sarif.tpl"
          severity: "CRITICAL,HIGH"
          vuln-type: "os,library"
          output: "trivy-results.sarif"
        env:
          TRIVY_CACHE_DIR: /tmp/trivy-cache

      - name: Send Slack Notification on Vulnerability Alert
        if: failure()  # Only send notification if scan has vulnerabilities
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"⚠️ Security vulnerabilities detected in ${GITHUB_REPOSITORY}. Please review the Trivy scan results."}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
