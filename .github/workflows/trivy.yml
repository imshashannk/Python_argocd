name: Trivy Security Scan and Slack Notifications

on:
  push:
    branches:
      - main

jobs:
  trivy_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Trivy Security Scan
        uses: aquasecurity/trivy-action@v0.1.0  # Make sure you are using a supported version
        with:
          image-ref: "docker.io/my-organization/my-app:${{ github.sha }}"
          format: "template"
          template: "@/contrib/sarif.tpl"
          severity: "CRITICAL,HIGH"
          vuln-type: "os,library"
          output: "trivy-results.sarif"
        env:
          TRIVY_CACHE_DIR: /tmp/trivy-cache

      - name: Send Slack Notification on Vulnerability Alert
        if: failure()  # Only send notification if scan has vulnerabilities
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"‚ö†Ô∏è Security vulnerabilities detected in ${GITHUB_REPOSITORY}. Please review the Trivy scan results."}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
      
  notify_on_commit_success:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack notification for successful commit
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"üöÄ Commit to main branch was successful! Commit: '${{ github.sha }}'. Repository: '${{ github.repository }}'"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  notify_on_job_failure:
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    needs: [trivy_scan]  # Runs if the trivy scan fails
    steps:
      - name: Send Slack notification for job failure
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"‚ùå The GitHub Action job has failed. Please check the details in the Actions tab for more information."}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
